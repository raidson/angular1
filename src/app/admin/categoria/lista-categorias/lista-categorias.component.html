<div class="col-md-12">
  <button class="btn btn-success mb-2 mt-2" routerLink="/admin/categoria/inserir">
    <i class="fa fa-plus"></i>
    Cadatrar
  </button>

  <table class="table">
    <thead>
      <tr>
        <th title="Identificador da categoria.">#</th>
        <th title="Nome da categoria.">Categoria</th>
        <th title="Ações">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias; let i = index">
        <th scope="row">{{ categoria.id }}</th>
        <td>{{ categoria.nome }}</td>
        <td>
          <i class="fa fa-pencil" aria-hidden="true" [routerLink]="['/admin/categoria/atualizar', categoria.id]"></i>
          <i class="fa fa-eye" aria-hidden="true" [routerLink]="['/admin/categoria/visualizar', categoria.id]"></i>
          <i class="fa fa-trash" aria-hidden="true" (click)="abrirModal(categoria.id, i)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
