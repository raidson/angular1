<div class="row carrinho" (click)="listarProdutosCarrinho()">
  <div class="col-md-4">
    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
  </div>
  <div class="col-md-8">
    <p>Meu carrinho</p>
    <p *ngIf="this.produtos.length === 0" class="carrinho-quantidade-produtos">Carrinho Vazio</p>
    <p *ngIf="this.produtos.length > 0" class="carrinho-quantidade-produtos">{{ this.quantidadeProdutos }} Produtos</p>
  </div>
</div>
