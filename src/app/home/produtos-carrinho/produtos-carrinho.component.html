<div *ngIf="produtos.length > 0">
  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">Produto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço Unitário</th>
        <th scope="col">Total Produto</th>
        <th class="align-middle" scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let produto of produtos">
        <th>{{ produto.nome }}</th>
        <td>
          <div class="d-inline-flex justify-content-center">
            <button class="btn btn-danger mx-1" (click)="removerProduto(produto)"> - </button>
            <input type="text" class="form-control w-25" value="{{ produto.quantidadeCarrinho }}">
            <button class="btn btn-success mx-1" (click)="adicionarProduto(produto)"> + </button>
          </div>
        </td>
        <td>{{ produto.preco | currency:'BRL':true }}</td>
        <td>{{ produto.preco * produto.quantidadeCarrinho | currency:'BRL':true }}</td>
        <td class="align-middle">
          <button class="btn btn-danger mx-1"> X </button>
        </td>
      </tr>

      <tr class="text-right">
        <th colspan="5">Total: {{ this.calcularTotalPrecoProdutos() | currency:'BRL':true }}</th>
      </tr>

    </tbody>
  </table>

  <div class="float-right">
    <button class="btn btn-success" (click)="fecharCarrinho()">Fechar Carrinho</button>
  </div>
</div>
